---
- hosts: all
  become: no
  any_errors_fatal: true
  gather_facts: no
  vars_files:
      - vars.yaml

  tasks:
  - name: Drop memory caches
    become: yes
    shell: >
          sync; echo 3 > /proc/sys/vm/drop_caches

  - name: Clean swap
    become: yes
    shell: >
          swapoff -a; swapon -a